spring.application.name=emailbulksender

# Gmail SMTP Configuration with SSL (Port 465 - Alternative for Render)
# Use this if port 587 (TLS) doesn't work on your platform
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:465}
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}

# SMTP Authentication
spring.mail.properties.mail.smtp.auth=true

# SSL Configuration (for port 465)
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Timeout Configuration
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Socket Factory Configuration for SSL
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# Debug mode (set to true for troubleshooting)
spring.mail.properties.mail.debug=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Server Configuration
server.port=${PORT:8080}
server.tomcat.max-swallow-size=10MB
server.tomcat.max-http-post-size=10MB

# Connection timeout settings for production
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000

# Logging
logging.level.com.example.emailbulksender=INFO
logging.level.org.springframework.web=INFO

